{% extends 'myapp/base.html' %}

{% block title %}Add Wind Conditions - {{ spot.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Add Wind Conditions for {{ spot.name }}</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="wind_speed" class="form-label">Wind Speed (knots)</label>
                        <input type="number" step="0.1" class="form-control" id="wind_speed" name="wind_speed" required>
                    </div>
                    <div class="mb-3">
                        <label for="wind_direction" class="form-label">Wind Direction</label>
                        <select class="form-select" id="wind_direction" name="wind_direction" required>
                            <option value="">Select direction</option>
                            {% for direction in wind_directions %}
                            <option value="{{ direction.0 }}">{{ direction.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="temperature" class="form-label">Temperature (Â°C)</label>
                        <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Conditions</button>
                    <a href="{% url 'myapp:spot_detail' spot.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
